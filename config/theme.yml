name: allworld
display_name: Allworld
version: 1.0.0
author:
  name: "John Mark Mancol"
  email: "johnmark@gmail.com"
  url: "http://juanmarcus.com"

meta:
  compatibility:
      from: 1.7.0.0
      to: ~

  available_layouts:
    layout-with-left-nav:
      name: Full Width With Left Navigation
      description: This is a test.
    layout-full-width:
      name: Full Width
      description: No side columns, ideal for distraction-free pages such as product pages.
    layout-both-columns:
      name: Three Columns
      description: One large central column and 2 side columns.
    layout-left-column:
      name: Two Columns, small left column
      description: Two columns with a small left column
    layout-right-column:
      name: Two Columns, small right column
      description: Two columns with a small right column

assets:
  # If you're using this theme as child and you want to load
  # the parent theme assets, uncomment this line.
#  use_parent_assets: true

  # The following lines are showing how to load assets in your page
  # Uncomment and change value to start loading css or js files
 css:
   all:
     - id: owl-carousel-style
       path: assets/css/owl.carousel.min.css
     - id: owl-carousel-theme-style
       path: assets/css/owl.theme.default.min.css
     - id: uicons-bold-rounded-style
       path: assets/css/uicons-bold-rounded.css
#    product:
#      - id: product-style
#        path: assets/css/product.css
#        media: all
#        priority: 200
 js:
    all:
     - id: owl-carousel-lib
       path: assets/js/owl.carousel.min.js
     - id: allworld-lib
       path: assets/js/allworld.js


global_settings:
  configuration:
    PS_IMAGE_QUALITY: png
  modules:
   to_enable:
     - ps_linklist
  hooks:
    modules_to_hook:
      displayLeftNav:
        - ps_categorytree
      displayAfterBodyOpeningTag:
        - blockreassurance
      displayNavFullWidth:
        - blockreassurance
      displayAdminCustomers:
        - blockwishlist
      displayCustomerAccount:
        - blockwishlist
      displayMyAccountBlock:
        - blockwishlist
      displayNav1:
        - ps_mainmenu
      displayNav2:
        - blockwishlist
        - ps_shoppingcart
        - ps_customersignin
      displayTop:
        - ps_searchbar
      displayHome:
        - ps_imageslider
        - ps_bestsellers
        - ps_brandlist
        - ps_featuredproducts
      displayFooterBefore:
        - ps_mainmenu
        - ps_socialfollow
      displayFooter:
        - ps_linklist
        - ps_contactinfo
      displayFooterAfter:
        - ps_linklist
        - blockreassurance
      displayLeftColumn:
        # - ps_categorytree
        - ps_facetedsearch
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance
      displayOrderConfirmation2:
        - ps_featuredproducts
      displayCrossSellingShoppingCart:
        - ps_featuredproducts

  image_types:
    cart_default:
      width: 125
      height: 125
      scope: [products]
    small_default:
      width: 98
      height: 98
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 452
      height: 452
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 250
      height: 250
      scope: [products]
    large_default:
      width: 800
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 141
      height: 180
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

theme_settings:
  default_layout: layout-full
  layouts:
    category: layout-with-left-nav
    best-sales: layout-with-left-nav
    new-products: layout-with-left-nav
    prices-drop: layout-with-left-nav
    contact: layout-with-left-nav
    cart: layout-full
    order: layout-full
    order-confirmation: layout-full
